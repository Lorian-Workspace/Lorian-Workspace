name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: clippy, rustfmt
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting (allows warnings)
      run: cargo fmt --all -- --check
      continue-on-error: true
    
    - name: Run Clippy (allows warnings)
      run: cargo clippy --all-targets --all-features -- -W warnings
    
    - name: Run tests
      run: cargo test --verbose
      continue-on-error: true
    
    - name: Build release
      run: cargo build --release --verbose

  build:
    name: Build Release
    runs-on: windows-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: x86_64-pc-windows-gnu
    
    - name: Build release
      run: cargo build --release --target x86_64-pc-windows-gnu
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: lorianworkspace-windows
        path: target/x86_64-pc-windows-gnu/release/lorianworkspace.exe